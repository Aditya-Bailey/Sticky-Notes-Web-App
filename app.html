<!DOCTYPE html>
<html>
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Simple Demo</title>
            <script src="https://fb.me/react-0.14.3.js"></script>
            <script src="https://fb.me/react-dom-0.14.3.js"></script>
            <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
            <link href="style.css" rel="stylesheet" />

        </head>
    <body>

        <div id="container"></div>

        <script type="text/babel">

            var Comment = React.createClass({

                getInitialState: function(){
                    return {editing: false}
                },

                edit: function(){
                    this.setState({editing: true});
                },
                
                save: function(){
                    this.props.updateCommentText(this.refs.newText.value, this.props.index) 
                    this.setState({editing: false});
                },

                remove: function(){
                    console.log('removing');
                    this.props.deleteComment(this.props.index)
                },
                
                renderNormal: function(){
                    return(
                        <div className = "commentContainer">
                        <div className = "text">{this.props.children}</div>
                        <button onClick = {this.edit} className = "edit">Edit</button>
                        <button onClick = {this.remove} className = "remove">Remove</button>
                        </div>
                    );
                    
                },

                renderForm: function(){
                    return(
                                <div className = "commentContainer">
                                    <textarea ref = "newText" defaultValue= {this.props.children}></textarea>
                                    <button onClick = {this.save} className = "save">Save</button>
                                    </div>
                                );

                },

                render: function (){
                    if(this.state.editing){
                        return this.renderForm();
                    } 
                    else{
                        return this.renderNormal();
                    }
                }    
        });
            

            var Board = React.createClass({

                getInitialState: function(){
                    return {
                        comments: [
                            'My name is Aditya',
                            'I love music',
                            'I play Guitar'
                        ]
                    }
                },
                
                add: function (text) {
                    var arr = this.state.comments;
                    arr.push(text);
                    this.setState({comments: arr})

                },

                removeComment: function (i) {
                    var arr = this.state.comments;
                    arr.splice(i, 1);
                    this.setState({comments: arr})
                    
                },

                updateComment: function (newText, i) {
                  var arr = this.state.comments;
                  arr[i] =newText;  
                  this.setState({comments: arr})
                },

                eachComment: function (text, i) {
                                    return (<Comment key = {i} index = {i} updateCommentText = {this.updateComment} deleteComment = {this.removeComment}>
                                        {text}
                                        </Comment>)
                                },

                render: function(){
                    return(
                        <div>
                            <button onClick={this.add.bind(null, 'default text')} className="addComment">Add</button>
                            <div className = "board">
                            {
                                this.state.comments.map(this.eachComment)
                            }
                    </div>
                            </div>
                    );

                }

            });
        
            ReactDOM.render(
                <Board />
            , document.getElementById('container'));
        </script>
    
    </body>
</html>
